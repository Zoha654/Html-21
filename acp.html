<html>

<body>
    <h1>Sum of argumnets</h1>
    <p id="demo"></p>
    <script>
        var a = Math.abs(72.663)
        document.write("absolute value is: " + a + "<br>")
        var b = Math.sqrt(60)
        document.write("square root is :" + b + "<br>")
        var c = Math.random(10, 20)
        document.write("random value from 10-20 is :" + c + "<br>")
        var d = Math.ceil(5.5)
        document.write(d + "<br>")
        var e = Math.floor(8.4)
        document.write(e)

    </script>
</body>

</html>
