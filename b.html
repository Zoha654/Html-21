<html>

<body>
    <h1>math function</h1>
    <script>
        var a = Math.abs(34.9754)
        document.write("absolute value is: " + a + "<br>")
        var b = Math.sqrt(49)
        document.write("square root is :" + b + "<br>")
        var c = Math.random(10, 20)
        document.write("random value from 10-20 is :" + c + "<br>")
        var d = Math.ceil(3.9)
        document.write(d + "<br>")
        var e = Math.floor(2.7)
        document.write(e)
    </script>
</body>

</html>
